<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <title>ARIS CUBE</title>
  <link rel="stylesheet" href="style.css" media="screen" />
  <link rel="stylesheet" href="cube.css" media="screen" />
   <link rel="stylesheet" href="button.css" media="screen" />
  <script src="utils.js"></script>
  <script src="rotate-box.js"></script>
  
</head>
<body>	
	<header>
		<h1>Aris Cube</h1>	
		<h5>Tool to Follow and Track Students Progress...</h5>		
	</header>
	
	<nav></nav>	
	<div class="allStudents">
	
		<div id="all_list">			
			% for a in allStudList:
				<div class="student_list" draggable="true">				  	  
				  <img src="student.jpg" alt="" width="100" height="70" />				  
				  <div class="desc">${a['code']}</div>
				  <a class="follow" name= "${a['code']}" onclick="followStudent(this.name)" onmouseover="tooltip.show('Follow', 200);"
				  onmouseout="tooltip.hide();">			  
				   <img src="follow.jpg" width="10" height="10" />
				  </a>
				</div>
			% endfor
		</div>
	</div>
	<div class="aris_cube_page">
		<article>
		
		<input type="hidden" id="studentcode" value="" />
		<div class="filter">
			<input type="month" class="date" id="user_date" value="2011-11" onmouseover="tooltip.show('Select Month and year', 200);"
				  onmouseout="tooltip.hide();"/>
		</div>
		
		<div id="follow_list">
			<h4>Following: 
			<div style= "display:inline" id="follow_cnt"> ${students_follow_cnt} </div></h4>		
			% for a in students:
				<div class="student_list" draggable="true">
				  <a class="sel" id= "${a['name']}" onclick="GetStudentInfo(this.id);" onmouseover="tooltip.show('Show Cube', 200);"
				  onmouseout="tooltip.hide();">			  
				  <img src="student.jpg" alt="" width="100" height="70" />
				  </a>
				  <div class="desc">${a['name']}</div>
				  <a class="rem" name= "${a['name']}" onclick="unfollowStudent(this.name)" onmouseover="tooltip.show('Unfollow', 200);"
				  onmouseout="tooltip.hide();">			  
				   <img src="unfollow.png" width="10" height="10" />
				  </a>
				</div>
			% endfor
		</div>
		<div class="line-separator-bottom"></div>		
		
		<div class="container">		
		  <div id="cube">
			<figure id= "cube_front" class="front">
				<div style="text-align:center;top=40%;" id="front-text">
				<B>No Updates Found</B>
				</div>
			</figure>
			<figure class="back">
				<div id="back-text">
					<div style="text-align:center top=40px;"><B>
					No Updates Found
					</B></div>
				</div>	
			</figure>
			<figure class="right">
				<div id="right-text">
					<div style="text-align:center;top=20%;"><B>
					No Updates Found
					</B></div>
				</div>
			</figure>
			<figure class="left">
				<div id="left-text">
					<div style="text-align:center;top=20%;"><B>
					No Updates Found
					</B></div>
				</div>
			</figure>
			<figure class="top">
				<div id="top-text">
					<div style="text-align:center;top=20%;"><B>
					No Updates Found
					</B></div>
				</div>
			</figure>
			<figure class="bottom">
				<div id="bottom-text">
					<div style="text-align:center;top=20%;"><B>
					No Updates Found
					</B></div>
				</div>
			</figure>
		  </div>
		</div>
		<div class= "studentname" id="studentname"></div>	
		<div id="options">
			<p id="show-buttons">
			  <button id="show-front" class="show-front">Profile</button>
			  <button class="show-back">Attendance</button>
			  <button class="show-right">ELA</button>
			  <button class="show-left">Math</button>
			  <button class="show-top">SST</button>
			  <button class="show-bottom">Admin</button>
			</p>
			<!--<p>
			  <button id="toggle-backface-visibility">Toggle Visibility</button>
			</p>-->						
		</div>
		
		<div style= "top:20px;" class="line-separator-bottom"></div>	
		<div id="comments" class="comments">			
		</div>
	  </article>
	</div>
	<footer>
		<div style="text-align:center">
		<a href="http://www.w3.org/html/logo/">
			<img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-graphics.png" width="165" height="64" 
			alt="HTML5 Powered with CSS3 / Styling, and Graphics, 3D &amp; Effects" title="HTML5 Powered with CSS3 / Styling, and Graphics, 3D &amp; Effects">
		</a>
		&nbsp;&nbsp;
		<a href="http://www.python.org/community/logos/">
			<img src="python-powered.png" width="165" height="64" 
			alt="Python Powered" title="Python Powered">
		</a>
		&nbsp;&nbsp;
		<a href="http://www.mongodb.org/downloads">
			<img src="PoweredMongoDB.png" width="165" height="64" 
			alt="MongoDB Powered" title="MongoDB Powered">
		</a>
		&nbsp;&nbsp;
		<a href="http://wiki.wgenhq.net/wiki/index.php/Hackalot">
			<img src="Hackalot.png" width="100" height="64" 
			alt="Wireless Generation Hakathon" title="Wireless Generation Hakathon">
		</a>
		</div>
	</footer>
</body>
</html>
